<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step01_Example.html</title>
</head>

<body>
  <button onclick="change()">버튼</button>


  <script>
    //바꾸기 버튼을 눌렀을 때 모든 p 요소의 글자색을 red로 바꿔 보자.
    let change = function () {
      document.querySelectorLL("p")[0].style.color = "red";
      document.querySelectorLL("p")[1].style.color = "red";
      document.querySelectorLL("p")[2].style.color = "red";
    }

    // 때로는 coding 시점에 정확한 반복 횟수를 결정할 수가 없을 때가 있다.

    let change2 = function () {
      // 모든 p요소의 참조값을 담은 배열의 참조값을 ps라는 이름의 변수에 대입할 수 있다.
      let ps = document.querySelectorAll("p");
      // ps 배열의 갯수(length)만큼 반복문을 수행하면서
      for (let i = 0; i < ps.length; i++) {
        // 배열에 저장된 p 요소의 참조값을 하나씩 참조하여 글자색을 변경한다.
        document.querySelectorAll("p")[i].style.color = "red";
      }
      // 따라서 이 함수 안의 내용은 p요소의 갯수가 바뀌어도 수정할 필요가 없다.
    }

    for (let i = 0; i < 10; i++) {
      /*
           세미콜론에 대하여

           javascript를 웹 브라우저가 해석을 할 때 ;이 있어야 되는 부분에 ;이 없으면 자동으로 넣어서 해석을 한다.
           그러나 구조가 좀 부족하면 잘못된 곳에 넣을 가능성도 조금 있고, 추후에 배울 java에서는 반드시
           필요한 곳에 ;이 있어야 에러가 나지 않는다. 넣어야 할 곳에는 넣는 습관을 들이는 게 좋다.

           ;을 넣지 않아도 되는 곳
           함수의 중괄호 열고 닫고의 끝 부분,
           for 문의 중괄호 열고 닫고의 끝 부분,
           if, while 문의 중괄호 열고 닫고의 끝 부분
           try~catch 블럭의 끝 부분
           단, object를 만들 때 {}의 끝 부분에는 반드시 넣어 준다.
      */

      // i는 반복 수행을 할 수 있다. 초기문이라고 한다.
      // i=0; i<10은 0부터 시작하여 10보다 작은 숫자인 9까지를 반복한다. 조건문이라고 한다.
      // i++은 증감문으로써 갱신 구문이다. i의 값을 1씩 증가시키는 연산자이다.
      /* 배열의 index를 활용할 때 쓰면 편하다. 예를 들어, document.querySelectorAll("p")[i]와 같이
      배열의 index에 i값을 넣어 사용하면 100개, 아니 1000개까지도 편리하게 p요소의 index를 통해
      반복 작업을 일괄 적용할 수 있다. */
      console.log("반복 수행 중...");
      console.log(i);
    }
  </script>
</body>

</html>
