<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step01_Example2.html</title>
</head>

<body>
  <p>p1</p>
  <p>p2</p>
  <p>p3</p>
  <p>p4</p>
  <p>p5</p>

  <script>
    let names = ["권도연", "장준", "땃쥐", "다람쥐", "햄스터"];

    /*
    페이지 로딩 시점에 배열에 저장된 이름을 하나씩 순서대로 참조해서 위의 5개의 p요소의 innerText로 지정해 보자.
    */
    for (let i = 0; i < 5; i++) {
      let ps = document.querySelectorAll("p");
      ps[i].innerText = names[i];
    };
  </script>
</body>

</html>
