  <h1>javascript dataType</h1>
  <script>
    // number type 데이터 (소숫값 가능)

    let num2 = 10.1;

    let str2 = "안녕하세요";

    // back tick을 이용하면 여러 줄의 문자열을 편하게 작성할 수 있다. 콘솔 창에서는 개행 기호와 백틱을 모두 볼 수 있다.
    let str4 = `
            안녕하세요
            좋은 하루예요
        `;
    // 연산을 할 때 값이 들어 있는 변수명으로 연산을 할 수도 있다.
    let result = num1 + 1;
    let result2 = num1 + num2;
    let result3 = num1 + str1;

  </script>
