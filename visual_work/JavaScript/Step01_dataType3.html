<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step01_dataType3.html</title>
</head>

<body>
  <h1>javascript dataType3</h1>
  <script>
    /*
            한 명의 회원 정보라고 가정했을 때,
            번호, 이름, 남자인지의 여부
            1, 권도연, false 라는 정보를 자바스크립트에 담아 보자.
        */
    let num = 1;
    let name = "권도연";
    let isMan = false;

    /* 한 개의 변수명으로 여러 개의 값을 한 번에 관리할 수는 없을까?
        object 타입으로 관리할 수 있다.
        여러 값을 하나의 묶음으로 관리하고자 할 때 사용하는 data type이 object type이다.
        object type은 중괄호를 열고 닫아 만들 수 있다. {}
        중괄호 안에 작성하는 문법은 key:value, key2:value2, key3:value3 이다.
        mem1이라는 object type에서 num:1이라는 값을 가지고 오고 싶다면 mem1.num 을 콘솔 창에 입력하면 된다.
        [key:value = 저장소의 이름:데이터의 저장소] 라고 생각하면 쉽다.

        let a=mem1.num; -> mem1.num의 값을 불러온 것이다. -> let a=1;
        mem1.num=2; -> 2를 mem1.num의 값에 덮어쓴 것이다. -> num:2;
        alert(mem1.num); -> mem1.num의 값을 불러와 알림창에 띄운 것이다. -> alert(1);
        alert(mem1.num)+2; -> alert(3);
    */
    let mem1 = {
      num: 1,
      name: "권도연",
      isMan: false
    };
    let mem2 = {
      num: 1,
      name: "권도연",
      isMan: false
    };
    let mem3 = {
      num: num,
      name: name,
      isMan: isMan
    };

    // a는 object type
    let a = mem1; //mem1에 있는 object type의 값을 a에 복사함

    //b는 number type
    let b = mem1.num;

    //c는 string type
    let c = mem1.name;

    //d는 boolean type
    let d = mem1.isMan;

    //object에 저장된 값을 수정해 보기
    mem2.num = 999;
    mem2.name = "땃쥐";

    //빈 object를 만들고
    let mem4 = {};

    //나중에 방을 추가할 수 있다.
    mem4.num = 2;
    mem4.name = "해골"

    // 또한 나중에 방을 삭제할 수 있다.
    //delete mem4.name;
  </script>
</body>

</html>
