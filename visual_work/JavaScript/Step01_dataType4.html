<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <h1>javascript data type</h1>
  <script>
    //상품 하나의 정보라고 가정 (나열 순서가 중요치 않은 정보이다.)
    //object는 순서가 없는 데이터이다.
    let obj = {
      name: "삼겹살",
      price: "10,000원",
      expireDate: "2022.06.10",
      num: 1001
    };

    //순서가 중요한 데이터도 있을까? 있다.
    //내가 좋아하는 음식 목록
    //"연어초밥", "치킨", "김치찌개", "삼겹살"
    let foods = ["연어초밥", "치킨", "김치찌개", "삼겹살", "냉면"]
    // let foods2=Array("연어초밥", "치킨", "김치찌개", "삼겹살", "냉면");
    // let foods3=new Array("연어초밥", "치킨", "김치찌개", "삼겹살", "냉면");
    /*
         순서가 중요한 데이터, 배열은 array type이라고 한다. 대괄호로 묶는다.
         [콤마로 구분하여 순서대로 나열] 하게 되면 자동으로 index가 붙는다.
         1번이 아닌 0번부터 시작하여 0,1,2,3,4 순서로 index가 붙는다.
    */

    let a = foods[0];
    let b = foods[1];
    /*
         a라는 변수에 foods라는 변수의 첫 번째 값(연어초밥)을 넣고,
         b라는 변수에 foods라는 변수의 두 번째 값(치킨)을 넣겠다는 의미
         배열의 특정 인덱스에 저장된 item을 참조해서 변수에 담기.
    */

    foods[0] = "라면";
    foods[1] = "짬뽕";
    /*
         foods라는 변수의 첫 번째 값(연어초밥)에 라면을 대입하고,
         foods라는 변수의 두 번째 값(치킨)에 짬뽕을 대입하겠다는 의미
         배열의 특정 인덱스에 저장된 item을 수정하기
    */

    foods.push("피자");
    foods.push("햄버거");
    /*
         배열의 마지막에 피자와 햄버거라는 요소를 더 추가하겠다는 의미
         배열에 item을 추가하기
    */

    let size = foods.length;
    /*
         foods 변수의 배열 요소의 길이를 측정하여 숫자로 나타낸다.
         배열의 크기를 참조해서 변수에 담기
    */

    foods.splice(2, 1);
    /*
         foods[2] 즉 김치찌개부터 1개의 배열 요소를 삭제하여 김치찌개라는 배열 요소가 삭제된다.
         배열의 특정 인덱스에 저장된 item 삭제하기
    */
  </script>
</body>

</html>
