<body>
  <script>
    //배열에는 주로 한 가지 type의 데이터만 담는 게 일반적이다.
    let nums = [10, 20, 30, 40, 50];
    let names = ["김구라", "해골", "원숭이", "오랑우탄", "고릴라"]
    let data = [true, true, false, false, true]

    //어떤 사람의 정보
    //let pers=[1, "권도연", 75, 173, "연", true]
    /*
         1 -> 번호
         "권도연" -> 이름
         75 -> 몸무게
         173 -> 키
         연 -> 별명?
         true -> 여자인지 여부?

         이러한 데이터는 Array Type이 아닌 Object Type으로 다루는 것이 좋다. (무엇을 나타내는지 정확히 모르기 때문)
    */
    let members = [
      // 배열 안에 객체를 담을 수 있다. 그 예시로는 회원 목록, 글 목록, 상품 목록 등이 있다.
      /*
           배열은 let 배열명=[index0, index1, index2]의 형식으로 실행 되는데 배열 안에 object의 참조값이 들어 있기 때문에
           index를 사용해 오브젝트를 선택하고 오브젝트의 값을 불러올 수 있는 것이다.
           세 개의 오브젝트는 heap 영역에 배열로 묶여서 실제 데이터 파일로 저장되어 있다.
           ex) [{첫 번째 오브젝트}, {두 번째 오브젝트}, {세 번째 오브젝트}] 

      */
      {
        num: 1,
        name: "권도연",
        addr: "서울시"
      },
      {
        num: 2,
        name: "장준",
        addr: "강남구"
      },
      {
        num: 3,
        name: "이름",
        addr: "개포동"
      }
    ];

    //members라는 변수는 object 3개가 합쳐진 배열이기 때문에 변수 a는 array type이다. 참조값이 표현되어 있기 때문에 값을 표현할 수 없다.
    //array type value= 알 수 없다.
    let a = members;

    //배열의 첫 번째는 object type이기 때문에 변수 b는 object type이다. 참조값이 표현되어 있기 때문에 값을 표현할 수 없다.
    //object type value= 알 수 없다.
    let b = members[0];

    //배열의 첫 번째 오브젝트 속 값이 1인 number type이다. c의 값은 1이다. (값을 표현할 수 있는 타입은 숫자, 문자열, 불리언 타입이다.)
    //number type1 value=1
    let c = members[0].num;

    //string type1 value="권도연"
    let d = members[0].name;

    //string type2 value="서울시"
    let e = members[0].addr;
  </script>
