<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step01_dataType6.html</title>
</head>

<body>
  <script>
    console.log("javascript가 로딩 중입니다.");

    // f1(); 함수를 여기에 넣으면 f1 함수가 만들어지기 전이기 때문에 에러가 난다.
    // f2(); 함수는 실행 순서가 오지 않아도 실행할 준비를 하고 있기 때문에 
    // 여기에 넣을 수 있다. f1과 f2의 차이점은 이것 뿐이고, 나머지는 모두 똑같다.

    /* 이름이 없는 함수를 만들어서(참조값을 얻어내서) f1이라는 변수에 담기
    호출하고 싶을 때 function()= X / f1()= O
    이름이 없는 함수에서 참조값을 얻어내 f1이라는 이름을 가진 변수에 담은 것이다.
    실행 순서가 와야 만들어질 수 있는 함수다. 자주 쓰인다. 
    
    let 변수명=function(){}
    */
    let f1 = function () {
      console.log("f1 호출됨");
    };

    /* f2라는 이름의 함수를 만들기
    참조하는 방법도 똑같고, 호출하는 방법도 똑같기 때문에 같다고 봐도 무방하다.
    실행 순서가 오지 않아도 실행할 준비를 하고 있다.
    
    function 함수명(){}
    */
    function f2() {
      console.log("f2 호출됨");
    };

    //undefined type

    //변수를 선언만 하고 값을 넣지 않으면 undefined가 들어있다.
    let a;

    //undefined를 명시적으로 넣어줄 수도 있다.
    //굳이 undefined;를 넣지 않고, let b;를 선언만 해도 된다.
    let b = undefined;
  </script>
</body>

</html>
