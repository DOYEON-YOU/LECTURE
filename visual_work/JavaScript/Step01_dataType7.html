<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step01_dataType7.htmlt</title>
</head>

<body>
  <script>
    /*
          let a=pushMonkey; => 참조 => pushMonkey의 참조값을 a라는 변수에 대입했기 때문에 a=pushMonkey()
          let b=pushMonkey(); => 호출 => undefined만 나옴.
          */
    //원숭이를 냉장고에 밀어넣는 함수
    let pushMonkey = function () {
      console.log("냉장고 문을 여세요.");
      console.log("원숭이를 넣으세요.");
      console.log("냉장고 문을 닫으세요.");
    };

    let getNumber = function () {
      console.log("getNumber() 호출됨.")
      return 999;
    };

    let getGreet = function () {
      console.log("getGreet() 호출됨.")
      return "hello~";
    };

    let a = pushMonkey(); // undefined type
    let b = getNumber(); // number type 999
    let c = getGreet(); // string type "hello~"
  </script>
</body>

</html>
