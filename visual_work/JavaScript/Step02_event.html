<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step02_event.html</title>
</head>

<body>
  <!--
        이벤트 처리를 onXXX="" 속성을 사용해 처리하면 global 변수(함수)가 필요하다.
        global 변수(함수)를 많이 만드는 것은 바람직하지 않다. 특별한 이유가 없으면 만들지 않는 게 좋음.
    -->
  <button onclick="clicked()">눌러보세요.</button>
  <button id="myBtn">눌러보세요.</button>
  <script>
    // 전역 변수 (함수)
    let clicked = function () {
      alert("버튼을 누르셨네요?");
    };

    /*
        addEventListener은 함수이다. 아래에서 예시를 보자.
        ex) style.marginLeft="100px";
        addEventListener()
    */

    // id가 myBtn인 요소에 "click" 이라는 이벤트가 발생하면 호출될 예정인 함수가 등록된다.
    // document.querySelector("#id명").addEventLister("event", 호출 예정 함수)
    document.querySelector("#myBtn").addEventListener("contextmenu", function () {
      alert("버튼을 누르셨네요?");
    });
    // 첫 번째 clicked()함수와 두 번째 addEventListener을 사용한 함수는 같은 역할을 한다.

    function useFunc(a, b) {
      console.log(a);
      b();
    }

    useFunc("권도연", function () {
      alert("함수의 인자로 전달한 함수가 호출된다.");
    });

    // 위 예제는 addEventListener의 설계이다. 
    // useFunc라는 함수의 매개변수 a와 b에 문자열이나 함수와 같은 type을 작성하는 방법이다.
    // 권도연이라는 문자열은 매개변수 a에 입력되고, function() 함수는 매개변수 b에 입력된다.
    // 위 예시를 직접 코딩한다면 console 창에 "권도연"이라는 문자열이 출력될 것이고,
    // "함수의 인자로 전달한 함수가 호출된다" 라는 알림창이 뜨게 될 것이다.

    // 함수를 호출(Call)하면서 DataType을 직접 입력해 값을 지정해 줄 수 있다.
    // 제대로 된 정의 이해하기
  </script>
</body>

</html>
