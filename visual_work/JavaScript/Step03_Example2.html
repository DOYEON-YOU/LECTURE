<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step05_Example.html</title>
</head>

<body>
  <h1>논리 연산자 테스트 예제</h1>
  <input type="text" id="height" placeholder="키를 입력하세요..." />
  <input type="text" id="weight" placeholder="몸무게를 입력하세요..." />
  <button id="checkBtn">놀이 기구를 탈수 있는지 확인하기</button>
  <p id="result"></p>
  <script>
    /*
            키가 너무 작거나 몸무게가 너무 크면 탈수 없는 놀이 기구가 있다.
            키는 150  이상, 몸무게는 100 미만이 기준이다.
            키와 몸무게를 입력하고 확인하기 버튼을 누르면
            해당 놀이 기구를 탈수 있는지 없는지 메세지를
            p  요소의 innerText 로 출력하는 프로그래밍을 해 보세요.
            "탈수 있습니다."  or "탈수 없습니다."
        */

    document.querySelector("#checkBtn").addEventListener("click", function () {
      let h = document.querySelector("#height").value;
      let w = document.querySelector("#weight").value;
      if (h >= 150 && w < 100) {
        document.querySelector("#result").innerText = "탈수 있습니다.";
      } else {
        document.querySelector("#result").innerText = "탈수 없습니다.";
      }

      // if = 조건식 1이 true일 때 실행
      // else if = 조건식 1이 false이고 조건식 2가 true일 때 실행
      // else = 조건식 1과 2가 false일 때 실행
      // 위 예제에서 h>=150 && w<100 의 &&은 <두 가지 조건이 모두 부합한다면> 의 논리 연산자이다.

    });
  </script>
</body>

</html>
