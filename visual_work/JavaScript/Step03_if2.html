<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step03_if2.html</title>
</head>

<body>
  <input type="text" id="inputNum" placeholder="숫자 입력...">
  <button id="submit">판별</button>
  <script>
    /*
            숫자를 입력하고 "판별하기" 버튼을 누르면 입력한 숫자가 
            양수이면 p 요소에 "양수 입니다."
            그렇지 않으면 p 요소에 "양수가 아닙니다."
            를 출력하는 프로그래밍을 해 보세요.
        */

    let a = "양수입니다.";
    let b = "양수가 아닙니다.";

    document.querySelector("#submit").addEventListener("click", function (e) {
      let num = Number(document.querySelector("#inputNum").value);
      let example = num > 0 ? a : b;
      console.log(num);
      console.log(example);
    })


    /*
        #checkBtn에 click이라는 이벤트 발생 시에 #inputNum을 숫자의 값으로 집어넣고,
        그 숫자가 0보다 작다면 양수가 아닙니다, 0보다 크다면 양수입니다를 입력하는 console.log를 입력해 봅시다 
    */
  </script>
</body>

</html>
