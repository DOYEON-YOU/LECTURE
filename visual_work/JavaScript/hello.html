<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello.html</title>
</head>

<body>
  <button onclick="move()">오른쪽으로 움직이기</button>
  <!-- onclick, 즉 오른쪽으로 움직이기 라는 버튼을 눌렀을 때 onclick="자바스크립트" 의 자바스크립트가 실행된다. -->
  <button onmouseover="move()">마우스를 올려 보세요</button>
  <!-- onmouseover, 즉 마우스를 올려 보세요 라는 버튼에 마우스를 올렸을 때 onmouseover="자바스크립트" 의 자바스크립트가 실행된다. 
    onclick, onmouseover는 이벤트 리스너라고 통칭하며, 70여개 이상의 이벤트가 지원되지만 그 중 가장 많이 쓰는 것은 위에 작성한
    onclick, onmouseover을 비롯해 onerror, onscroll, onkeypress, onload 등이 있다고 한다. 
    모든 이벤트 리스너가 on~ 으로 시작되는 것을 볼 수가 있는데, 이는 [~한 이벤트가 발생 시] 라는 의미이다.-->
  <br><br>
  <img id="kimImg" src="images/kim1.png">
  <!-- 오른쪽으로 움직이기를 누르면 사진이 오른쪽으로 100px 움직이게끔 하기 -->

  <script>
    /*
            자바스크립트란?
            - 웹브라우저가 해석하는 문자열의 형식이다.
            - 프로그래밍 언어 중 하나이다.
            - 웹 브라우저의 동작을 페이지 로딩 시점에 프로그래머가 의도하는대로 준비시킬 수 있다.
        */
    /* 
        document.querySelector("#kimImg").style.marginLeft="100px";
        라는 코드를 작성했을 때, 코드를 적자마자 오른쪽으로 100px 이동하는 모습을 볼 수 있다.
        버튼을 눌렀을 때 100px 이동하게끔 하려면, 특정 시점에 실행할 javascript를 어딘가 모아 놓을(준비해 놓을) 방법이 필요하다.

        함수를 만들어서 준비하면 된다. 그렇다면, 어떻게 하면 준비된 javascript를 실행할 수 있을까.
    */

    function move() {
      document.querySelector("#kimImg").style.marginLeft = "100px";
      document.querySelector("#kimImg").style.backgroundColor = "yellow";
      document.querySelector("#kimImg").style.width = "200px";
      document.querySelector("#kimImg").style.height = "300px";
    }

    /*
        function에 대해서 분석해 보자.

        function move(){} 와 같은 함수는 즉시 작동하는 함수식이라는 IIFE라는 이름을 가지고 있는데, 
        function 함수명(){코드} 형식으로 사용된다. 


        document.querySelector를 분석해 보자.

        시작할 때 작성되는 document는 웹 페이지 그 자체를 의미하며, 웹 페이지에 존재하는
        HTML 요소(html에서 사용되는 모든 요소)에 접근하고자 할 때는 반드시 document 객체부터 시작해야 한다.
        querySelector은 선택자의 의미로, querySelector("#id") or querySelector(".class") 등의 형태로 나타날 수 있다.


        이제 마지막으로 style에 대해 분석해 보자.

        querySelector("선택자").style.css 속성="값";
        이는 자바스크립트에 직접적으로 css를 넣을 수 있는 코드이다.


        모든 내용을 종합하여 함수가 작동하는 원리를 설명하자면 이렇다.

        버튼을 클릭했을 때 사진을 오른쪽으로 움직이고 싶기 때문에 함수(function)의 이름은 move으로 설정하고,
        kimImg라는 id를 가지고 있는 이미지를 오른쪽으로 이동시키면서 디자인을 변경할 수 있게끔 중괄호 안에
        document.querySelector("#kimImg").sytle.css를 작성해 준다. 이미지를 오른쪽으로 움직이기 위한 버튼을 만들고
        onclick이라는 이벤트 리스너를 작성한 뒤, JS area에 move()을 작성하여 함수가 버튼에만 작용할 수 있게 한다.
        그렇게 되면 이 함수는 onclick이라는 이벤트 리스너를 가진 button이 가지고 있기 때문에, 버튼을 클릭했을 때
        함수에 적혀져 있는 모든 내용이 실행될 수 있는 것이다.

    */



    /* 
        여러 가지의 함수가 있어도 상관 없지만, 명령을 실행시키기 위해서는
        javascript area(자바스크립트 영역)에서 함수명()을 실행하면 된다.

        편집기 내에서 자바스크립트를 작성하였을 때는 페이지 로딩 이후 해석이 되지만,
        웹브라우저의 콘솔 창에 직접적으로 작성하였을 때는 엔터를 침과 동시에 해석이 된다. 
        따라서 <button onclick="move()"*는 버튼을 눌렀을 때에만 해석이 된다.
        
        프로그래밍은 무엇인가?
        
        특정 시점에 실행할 동작을 미리 준비해 놓고
        해당 특정 시점에 준비해둔 동작을 일괄 수행하게 하는 것이다.
    */
  </script>
</body>

</html>
