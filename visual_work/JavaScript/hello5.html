<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello5.html</title>
  <style>
    #kimImg {
      transition: margin-left 1s ease-out;
      /*
            margin-left가 변할 때 0.4초 동안 변하도록 설정한다.    
            transition은 CSS 속성을 변경할 때 애니메이션 속도를 조절하는 방법이다.
                css-속성 초s 타이밍 함수; 의 형식으로 사용한다.

                타이밍 함수 종류
                ease= 부드럽게 동작을 시작해서 빨라졌다가 다시 부드럽게 동작을 끝낸다. (천천-빠름-천천)
                ease-out= 부드럽게 동작을 끝낸다. (보통-천천)
                ease-in= 부드럽게 동작을 시작한다. (천천-보통)
                ease-in-out= 부드럽게 동작을 시작하고 끝낸다. (천천-보통-천천)
                linear= 일정 속도로 시작하고 끝낸다. (등속)
            */
    }
  </style>
</head>

<body>
  <h1>javascript 테스트</h1>
  <button onclick="move()">움직이기</button>
  <br>
  <img id="kimImg" src="images/kim1.png">
  <br>
  <p id="info">0px</p>
  <script>
    /*
            움직이기 버튼을 누를 때마다 위의 이미지를 우측으로 100px씩 이동하도록 프로그래밍 해 보자.
            hint: document.querySelector("#kimImg").style.marginLeft="숫자px";
        */

    let mLeft = 0;

    function move() {
      mLeft = mLeft + 100;
      document.querySelector("#kimImg").style.marginLeft = mLeft + "px";
      document.querySelector("#info").innerText = mLeft + "px";
      // style이 아닌 p와 같은 문자를 변경하고 싶을 때는 innerText를 적어 준다.
      // px, em과 같은 크기 단위는 무조건 뒤에 큰따옴표로 적어 주어야 한다.
    }
  </script>
</body>

</html>
