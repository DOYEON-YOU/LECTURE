<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step04_inlineElement.html</title>
  <style>
    .color-red {
      color: red;
      font-weight: bold;
      font-style: italic;
      /* top = block-start 
               bottom = block-end */
    }
  </style>
</head>

<body>
  <h1>inline 요소에 대해 알아보자.</h1>
  <!-- span을 사용하는 것과 그냥 작성하는 것과 보여지는 것의 차이는 없지만 "둘" 이라는 글자에만 색상을 넣거나
    디자인을 넣고 싶을 때에 사용을 해야 한다. 문장의 흐름에 영향을 주지 않고 디자인을 변경할 수 있다. -->

  <!-- 필요한 만큼만 공간을 차지하고, 기본 CSS가 적용되어 있지 않기 때문에 디자인에 영향을 주지 않는다.
    span을 모두 엔터로 나누어 줄바꿈을 할 시에 웹브라우저에는 띄어쓰기가 되어 표시된다.-->
  <span>하나</span><span class="color-red">둘</span><span>셋</span>
  <br>
  하나둘셋
  <p>span 요소는 <span class="color-red">inline</span> 요소이다.</p>

  <h2>기본 스타일을 가지고 있는 인라인 요소</h2>
  <!-- b 요소는 단순히 굵은 글씨 -->
  <p> 동해물과 <b>백두산이</b> 마르고 닳도록</p>
  <!-- strong 요소는 굵은 글씨 + 강조 의 의미도 가지고 있다. -->
  <p> 하나님이 <strong>보우하사</strong> 우리나라 만세</p>

  <!-- i 요소는 단순히 이태릭체 -->
  <p> 무궁화 <i>삼천리</i> 화려강산</p>
  <!-- em 요소는 이태릭체 + 강조 의 의미도 가지고 있다. -->
  <p> 대한 사람 <em>대한으로</em> 길이 보전하세</p>

  <!-- padding: 안쪽 여백 / border: 경계선 / margin: 외부 여백 -->

</body>

</html>
