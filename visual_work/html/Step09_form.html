<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step09_form.html</title>
</head>

<body>
  <h1>폼 (form)요소 작성하기.</h1>
  <!-- form은 서버에 전송할 양식이다.
        action="서버에 전송할 경로"
        현재는 서버가 없기 때문에 action을 테스트 할 수는 없다.
    양식 작성법만 학습할 예정이다. -->

  <form action="login.jsp">
    <!-- 
            label의 for 속성의 값과 input의 id 속성의 값은 동일하게 작성되어야 한다.
            name 속성의 값은 서버에서 필요한 값이다. (클라이언트가 서버해서 작성한 내용을 내가 알아볼 수 있는 내용으로 간단하게 전송해 준다.)
        -->
    <label for="email">이메일</label> <!-- 입력한 내용이 보인다. -->
    <input type="text" id="email" name="email">
    <br>
    <label for="pwd">비밀번호</label> <!-- 비밀번호이기 때문에 입력한 내용이 보이지 않는다. -->
    <input type="password" id="pwd" name="pwd">
    <!--
            제출 버튼은 반드시 form 요소 안에 위치해야 한다. form 요소가 아닌 곳에 있으면 버튼이 눌리지 않음.
        -->
    <button type="submit">로그인</button>
  </form>

  <!-- 
        in "login.jsp"

        JAVA 코드의 내용
        //입력한 이메일 읽어오기
        String email=request.getParameter("email")
        //입력한 비밀번호 읽어오기
        String pwd=request.getParameter("pwd")

        마지막 email, pwd와 같은 것들은 input에 작성한 id(label의 for요소)와 같아야만 한다.
    -->

  <!--
        시각 장애인이 Tab을 눌렀을 때 Focus되는 부분은 input, button이다. input의 id 속성과 label의 for 속성은
        <이메일> 이라는 글자를 가리키기 때문에 시각장애인이 Screen Reader를 통해 웹브라우저를 접했을 때에는
        이메일이라는 음성이 출력된다.
    -->
</body>

</html>
