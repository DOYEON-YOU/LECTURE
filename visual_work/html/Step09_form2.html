<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step09_form2.html</title>
  <style>
    #comment {
      width: 500px;
      height: 200px;
    }

    #email {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>회원 가입 폼입니다.</h1>
  <form action="signup.jsp">
    <label for="email">이메일</label>
    <input type="text" id="email" name="email"><br>
    <!-- 위 코드는 이렇게 변경하여 작성할 수 있다.

                <label>
                    이메일 <input type="text" id="email" name="email"></label><br>
                </label>-->

    <!-- 
                    fieldset , legend 요소가 왜 필요한지와
                    label 텍스트를 제공하는 새로운 방법을 익혀 보자.

                    input type="radio" 에서 name 속성의 값이 같으면 
                    같은 그룹으로 묶인다. 단, 같은 그룹에서 복수 선택은 불가하다.

                    -- 요약 --
                    radio: 복수 선택 불가, 같은 그룹 내에서 하나의 선택지만 선택할 수 있음.
                    checkbox: 같은 name으로 설정하여도 그룹으로 묶이지 않고, 복수 선택을 할 수 있다.
                -->
    <fieldset>
      <!-- fieldset은 웹 양식의 여러 컨트롤과 label을 묶을 때 사용된다. 
            fieldset은 블록 요소이며, 기본적으로 마진과 패딩이 모두 설정되어 있다. -->
      <legend>
        <!-- fieldset 요소의 제목을 표시한다. --> 성별 정보 선택
      </legend>
      <label>
        <!-- label은 폼의 양식에 이름을 붙이는 요소이다. -->
        <!-- value="선택 했을때 서버에 전송할 문자열" --->
        <input type="radio" name="gender" value="man" checked> 남자
      </label>
      <label>
        <input type="radio" name="gender" value="woman"> 여자
      </label>
    </fieldset>
    <!-- 
                    input type="checkbox" 는 name 속성의 값이 모두 같아도 
                    그룹으로 묶이지 않는다.
                -->
    <fieldset>
      <legend>취미 정보 선택</legend>
      <label>
        <!-- checked 속성을 input 안에 입력하면 웹페이지가 로드될 때 체크가 되어 표시된다.-->
        <input type="checkbox" name="hobby" value="soccer"> 축구
      </label>
      <label>
        <input type="checkbox" name="hobby" value="baking"> 베이킹
      </label>
      <label>
        <input type="checkbox" name="hobby" value="piano"> 피아노
      </label>
      <label>
        <input type="checkbox" name="hobby" value="etc"> 기타
      </label>
    </fieldset>

    <label for="job">직업선택</label>
    <select name="job" id="job">
      <!-- 
                    select 요소는 아래로 펼쳐지는 목록 상자, 즉 선택지의 역할을 하며,
                    option은 선택지 내에서 선택할 수 있는 요소이다.
                    option을 그룹으로 묶을 수 있는 optgroup은 선택할 수 있는 요소들을
                    특정 주제로 분류하고 싶을 때 사용한다.

                    또한, option 요소는 단독 사용이 불가능하기 때문에 무조건 select를 부모 요소로 삼아야 한다.
                -->
      <option value="">선택</option>
      <option value="programmer">프로그래머</option>
      <option value="doctor">의사</option>
      <option value="pianist">피아니스트</option>
      <option value="etc">기타</option>
    </select>
    <br>
    <label for="lunch">점심 선택</label>
    <!--   
                    value는 클라이언트가 그 값을 선택하였을 때 서버로 전송되어 오는 값인데,
                    option 에 value 가 없으면 innerText 가 전송된다.

                        <form>
                            <select name="fruit" id="fruit">
                                <option value="">-- 좋아하는 과일 선택 --</option> 선택 시 서버로 전송되는 값 => fruit=-- 좋아하는 과일 선택 --
                                <option value="strawberry">딸기</option> 선택 시 서버로 전송되는 값 => fruit=strawberry
                                <option value="banana">바나나</option> 선택 시 서버로 전송되는 값 => fruit=banana
                                <option value="grape">포도</option> 선택 시 서버로 전송되는 값 => fruit=grape
                            </select>
                        </form>
                -->
    <select name="lunch" id="lunch">
      <optgroup label="분식">
        <option>라면</option>
        <option>쫄면</option>
        <option>김밥</option>

      </optgroup>
      <optgroup label="중식">
        <option>자장면</option>
        <option>짬뽕</option>
        <option>군만두</option>
      </optgroup>
    </select>
    <br><br><br><br><br><br><br><br><br><br>
    <label>
      첨부파일 <input type="file" id="myFile" name="myFile">
      <!-- input type="file"은 웹페이지에서 사용자의 로컬 파일을 입력받기 위한 속성이다.
            (따로 배우진 않았지만) accept="jpg,png,psd" 등 accept에 입력받을 수 있는 파일의 유형을 지정할 수 있다. -->
    </label>
    <br><br><br><br><br>
    <label for="comment">하고 싶은말</label>
    <br>
    <!-- 
                text를 입력할 수 있는 textarea는 개행 기호에 영향을 받지 않는다.

                abcd
                1234
                ABCD

                이렇게 개행을 하여 문자를 나눌 수 있다. 하지만 개행 기호를 서버에 전송하여 서버에서 읽어낼 때는

                abcdWn1234WnABCD

                로 읽어낸다.
            -->
    <textarea name="comment" id="comment"></textarea>
    <br>
    <button type="submit">가입</button>

  </form>
</body>

</html>
