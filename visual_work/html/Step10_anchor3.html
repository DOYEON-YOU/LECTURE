<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step10_anchor3.html</title>
</head>

<body>
  <h1>anchor의 또 다른 기능</h1>
  <ul>
    <li>
      <a href="javascript:alert(Hi);">눌러 보세요</a>
      <!--
                a 속성에 직접 javascript를 적용하여 링크를 눌렀을 때 Hi라는 팝업 알림이 뜨게끔 한다.
            -->
    </li>
    <li>
      <a href="tel:010-5647-9689">전화 걸기</a>
      <!--
                a 속성에 [tel:전화번호] 를 입력하게 되면 링크를 눌렀을 때 해당 전화번호로 전화를 연결할 수 있다.
            -->
    </li>
    <li>
      <a href="malito:doyeonyou@naver.com">이메일 쓰기</a>
      <!--
                a 속성에 [malito:이메일] 을 입력하게 되면 링크를 눌렀을 때 해당 이메일로 이메일을 작성할 수 있다.
            -->
    </li>
  </ul>
</body>

</html>
