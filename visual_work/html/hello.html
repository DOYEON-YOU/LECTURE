<!DOCTYPE html><!-- html5 형식의 문자열 이라고 웹브라우저에 알리는 선언부 -->
<html lang="en">
<!-- html 요소는 head 요소와 body 요소로 구성되어 있다.-->

<head>
  <!-- head 안에는 여러가지 설정 정보가 들어간다. -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title 요소 안에는 웹페이지의 제목을 적는다(탭의 제목) -->
  <title>제목</title>
</head>

<body>
  <!-- body 요소 안에는 웹브라우저에 표시할 내용을 주로 작성한다 -->
  <h1>안녕하세요</h1> 
  <h2>중제목입니다</h2>
  <h3>소제목입니다</h3>
  <p>단락입니다</p>
  <div>문단입니다</div>
  <i>이태릭체입니다</i><br>
  <img src="http://pics.gmarket.co.kr/pc/single/kr/common/image__logo.png" width="240" height="113" alt="G마켓"
    class="image__logo">
</body>

</html>
